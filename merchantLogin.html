<!DOCTYPE HTML>
<html>
<head>
    <title>重庆平讯数据服务有限公司</title>

</head>
<body onkeydown="KeyDown();">
<div class="login">
    <h2>平讯数据渠道管理系统</h2>
    <div class="login-top">
        <h1>渠道登录</h1>
        <form id="loginForm" method="post">
            <input type="text" id="userName" placeholder="用户名" name="userName" />
            <input type="password" id="password" placeholder="密码" name="password"/>
            <div class="forgot">
                <input type="button" value="登录" onclick="javascript:login()"/>
            </div>
        </form>
    </div>
    <div class="login-bottom">
        <h3>执着、进取、奋斗、拼搏</h3>
    </div>
</div>
<div class="copyright">
    <p>Copyright &copy; 2017.重庆平讯数据服务有限公司 All rights reserved.</p>
</div>

<script>
    function login() {
        var data = $("#loginForm").serializeArray();
        var values={};
        for (var item in data) {
            values[data[item].name] = data[item].value;
        }
        var result = post(loginUrl,values);
        if(result.success)
        {
            localStorage.setItem("userName",values["userName"]);
            cwLoad("channelIndex.html");
        }else{
            alert(result.message);
            cwLoad("merchantLogin.html");
        }
    }
    function KeyDown()
    {
        if (event.keyCode == 13)
        {
            login();
        }
    }
</script>
</body>
</html>
