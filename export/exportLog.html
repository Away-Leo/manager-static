<!DOCTYPE HTML>
<html>
<head>

<link title="orange" href="../css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>

<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript" src="../script/WdatePicker.js"></script>
<!-- angular ui-->
<link rel="stylesheet" title="" type="text/css" href="../ui-layout-0.0.0/ui-layout.css"/>
<script src="../script/angular.min.js"></script>
<script src="../ui-layout-0.0.0/ui-layout.js"></script>
    <link title="blue" href="../script/jquery.mloading.css" rel="stylesheet" type="text/css"/>
    <script src="../script/jquery.mloading.js" type="text/javascript"></script>
    <script src="../script/layer.js" type="text/javascript"></script>
</head>

<body>
<div id="navtop"></div>
<div class="down-main">
  <div class="left-main left-full" include="left" id="left"></div>
  <div class="right-product right-full">
    <div class="layout-mock">
        <div class="center-back right-back">
        <div class="container-fluid">
          <div class="info-center">
                    <div class="page-header">
                      <div class="pull-left">
						<h4>博达数据导出日志</h4>
					</div>
                    </div>

                    <div class="search-box row">
                        <div class="col-md-8">
                            <form id="searchForm">
                                <div class="form-group">
                                    <span class="pull-left form-span">日期:</span>
                                    <input class="Wdate" type="text" name="applyStartDate" style="margin-top: 5px;height: 30px;" id="d15" onFocus="WdatePicker({isShowClear:false,readOnly:true})"/>
                                </div>
                                <div class="form-group">
                                    <span class="pull-left form-span">批次号:</span>
                                    <input id="batchNo" class="form-control" name="batchNo"/>
                                </div>
                            </form>
                            <div class="form-group btn-search">
                                <button class="btn btn-default" onclick="javascript:initData()"><span class="glyphicon glyphicon-search"></span> 搜索</button>
                                <button class="btn btn-default" onclick="javascript:exportData()"><span class="glyphicon glyphicon-search"></span> 导入</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>

                    <div class="clearfix"></div>
                      <div class="table-margin">
                      <table id="dataTable" class="table table-bordered table-header">
                      <thead>
                         <tr>
                           <td class="w15">批次号</td>
                           <td>导入时间</td>
                           <td>导入结果</td>
                           <td>导入记录数</td>
                           <td>操作人</td>
                         </tr>
                         </thead>
                         <tbody id="productList">

                         </tbody>
                         <tfoot>
                          <tr>
                            <td colspan="12">
                              <div class="pull-right">
                                  <nav>
                                      <ul id="pageHtml" class="pagination">

                                      </ul>
                                    </nav>
                              </div>
                            </td>
                          </tr>
                         </tfoot>
                      </table>
                    </div>
                    </div>
          </div>
        </div>
   </div>
 </div>
</div>
<script type="text/javascript">
function initData() {
    $("#productList").empty();
    var data = $("#searchForm").serializeArray();
    var result = get(exportLogListUrl,data);
    if(!result.success){
        showTipMessage(result.message,true);
    }else{
        var resultData = result.data;
        bindData(resultData);
    }
}
//执行数据导入
function exportData(){
    var values = {};
    var data = $("#searchForm").serializeArray();
    for (var item in data) {
        values[data[item].name] = data[item].value;
    }
    var result = post(exportLogUrl,values);
    if(result.success){
        showTipMessage(result.message,false);
        initData();
    }else{
        showTipMessage(result.message);
    }
}
/**
 * 加载数据
 * @param obj
 */
function bindData(obj) {
    var resultData = obj;
    var sHtml = "";
    $.each(resultData, function (j) {
        var sTrHtml = "";

        sTrHtml += "<tr>";
        sTrHtml += "<td>";
        sTrHtml += "<a href=\"/static/export/exportDetail.html?batchNo="+resultData[j].batchNo+"\">"+resultData[j].batchNo+"</a>";
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].exportDate;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].exportResult;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].exportNum;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].exportUserId
        sTrHtml += "</td>";

        sTrHtml += "</tr>";
        sHtml += sTrHtml;
    });
    $("#productList").append(sHtml);

}
//加载数据
initData(0);

$(function(){
    $("#navtop").load("../top.html",function () {
        topFunc();
    });
    $("#left").load("../left.html",function(){
        left();
        var links = window.location.href;
        if(links.indexOf("exportLog")!=-1)
        {
            $("#exportLog").addClass("active");
            $("#exportLog").parent().attr("style","display:block");
            $("#exportLog").parent().prev().attr("class","subNav sublist-up");
        }
    });
});

</script>
</body>
</html>
