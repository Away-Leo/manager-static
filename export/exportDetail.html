<script type="text/javascript">
function initData() {
    var data = "batchNo="+getArgsFromHref(window.location.href,"batchNo");
    var result = get(exportLogProcessListUrl,data);
    if(!result.success){
        showTipMessage(result.message,false);
    }else{
        var resultData = result.data;
        bindData(resultData);
    }
}
/**
 * 加载数据
 * @param obj
 */
function bindData(obj) {
    var resultData = eval(obj);
    var sHtml = "";
    $.each(resultData, function (j) {
        var sTrHtml = "";

        sTrHtml += "<tr>";
        sTrHtml += "<td>";
        sTrHtml += resultData[j].batchNo;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].clientName;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].clientTel;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].loanProgress;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].remark;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].loanTime;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].loanMoney;
        sTrHtml += "</td>";

        sTrHtml += "</tr>";
        sHtml += sTrHtml;
    });
    $("#productList").append(sHtml);

}
//加载数据
initData(0);

$(function(){
    $("#navtop").load("../top.html",function () {
        topFunc();
    });
    $("#left").load("../left.html",function(){
        left();
        var links = window.location.href;
        if(links.indexOf("exportLog")!=-1)
        {
            $("#exportLog").addClass("active");
            $("#exportLog").parent().attr("style","display:block");
            $("#exportLog").parent().prev().attr("class","subNav sublist-up");
        }
    });
});

</script>
