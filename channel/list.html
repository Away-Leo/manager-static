<html>

<body>
<div id="navtop"></div>
<div class="down-main">
  <div class="left-main left-full" include="left" id="left">
  </div>
  <div class="right-product right-full">
    <div class="layout-mock">
        <!-- rightcontent -->
        <div class="center-back right-back">
        <div class="container-fluid">
          <div class="info-center">
                    <div class="page-header">
                      <div class="pull-left">
						<h4>推广渠道列表</h4>
					  </div>
                    </div>
				    <div class="search-box row">
                       <div class="col-md-8">
                           <form id="searchForm">
                                <div class="form-group">
                                  <span class="pull-left form-span">渠道编号:</span>
                                   <input type="text" name="code" class="form-control" placeholder="请输入编号"/>
                                </div>
                               <div class="form-group">
                                   <span class="pull-left form-span">渠道名称:</span>
                                   <input type="text" name="name" class="form-control" placeholder="请输入名称"/>
                               </div>
                           </form>
                       <div class="form-group btn-search">
                            <button class="btn btn-default" onclick="javascript:initData(0)"><span class="glyphicon glyphicon-search"></span> 搜索</button>
                        </div>
                        </div>
                        <div class="col-md-4">
                         <div class="btn-group pull-right" role="group" aria-label="...">
                          <button type="button" class="btn btn-default" onclick="javascript:addProduct()"><span class="glyphicon glyphicon-plus"></span> 新增</button>
                        </div>
                        </div>
                        
                    </div>
                    <div class="clearfix"></div>
                      <div class="table-margin">
                      <table id="dataTable" class="table table-bordered table-header">
                      <thead>
                         <tr><td>序号</td>
                           <td class="w15">渠道名称</td>
                           <td class="w15">渠道编号</td>
                           <td >联系人</td>
                           <td >电话</td>
                           <td >渠道成本</td>
                           <td >合作类型</td>
                           <td >合作模式</td>
                           <td >操作</td>
                         </tr>
                         </thead>
                         <tbody id="channelList">

                         </tbody>
                         <tfoot>
                          <tr>
                            <td colspan="9">
                              <div class="pull-right">
                                  <nav>
                                      <ul id="pageHtml" class="pagination">

                                      </ul>
                                    </nav>
                              </div>
                            </td>
                          </tr>
                         </tfoot>
                      </table>
                    </div>
                    </div>
          </div>
        </div>
   </div>
 </div>
</div>

<script type="text/javascript">

angular.module('doc.ui-layout', ['ui.layout']);
function addProduct() {
    window.location.href="../channel/add.html";
}
function initData(pageIndex) {
    $("#channelList").empty();
    var values = {};
    var data = $("#searchForm").serializeArray();
    values["pageNo"]=(pageIndex+1);
    values["channelNo"]="backend";
    for (var item in data) {
        values[data[item].name] = data[item].value;
    }
    var result = post(channelListUrl,values);
    if(result.success) {
        var resultData = result.data;
        bindData(resultData);
    }else{
        showTipMessage(result.message,true);
    }
}

function bindData(obj) {
    var resultData = obj.content;
    var sHtml = "";
    $.each(resultData, function (j) {
        var sTrHtml = "";
        sTrHtml += "<tr>";
        sTrHtml += "<td>"+resultData[j].id;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].name;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].code;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].contactPerson;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].tel;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].channelPrice
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].cooperationType;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].cooperationMode;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += "<label>编辑</label>";
        sTrHtml += "&nbsp;&nbsp;";
        if(resultData[j].isValid) {
            sTrHtml += "<span>停用</span>";
        }else {
            sTrHtml += "<span>启用</span>";
        }
        sTrHtml += "&nbsp;&nbsp;";
        sTrHtml += "<detail>详情</detail>";
        sTrHtml += "</td>";

        sTrHtml += "</tr>";
        sHtml += sTrHtml;
    });
    $("#channelList").append(sHtml);

    //设置分页信息
    $("#pageHtml").pagination(obj.totalElements, { //recordCount在后台定义的一个公有变量，通过从数据库查询记录进行赋值，返回记录的总数
        callback: pageselectCallback,  //点击分页时，调用的回调函数
        prev_text: '« 上一页',  //显示上一页按钮的文本
        next_text: '下一页 »',  //显示下一页按钮的文本
        items_per_page:10,  //每页显示的项数
        num_display_entries:6,  //分页插件中间显示的按钮数目
        current_page:obj.number,  //当前页索引
        num_edge_entries:2 //分页插件左右两边显示的按钮数目

    });
    //停用
    $("#dataTable tr td span").click(function(){
        var id = $(this).parent().parent().find("td")[0].innerText;
        if(confirm("确定要停用该渠道吗？"))
        {
            var values = {};
            values["id"]=id;
            var data =  post(enableChannelUrl,values);
            if(data.success) {
                initData(0);
            }
        }
    });
    //编辑
    $("#dataTable tr td label").click(function(){
        var id = $(this).parent().parent().find("td")[0].innerText;
        window.location.href="../channel/edit.html?id="+id;

    });
    //详情
    $("#dataTable tr td detail").click(function(){
        var id = $(this).parent().parent().find("td")[0].innerText;
        window.location.href="../channel/detail.html?id="+id;

    });
}

function pageselectCallback(page_id,jq){
    initData(page_id);
}
//加载数据
initData(0);
$(function() {
    $("#navtop").load("../top.html",function () {
        topFunc();
    });
    $("#left").load("../left.html",function(){
        left();
        var links = window.location.href;
        if(links.indexOf("channel")!=-1)
        {
            $("#channelmanager").addClass("active");
            $("#channelmanager").parent().attr("style","display:block");
            $("#channelmanager").parent().prev().attr("class","subNav sublist-up");
        }
    });
});
</script>
</body>
</html>
