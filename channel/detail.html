<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
<title>渠道详情</title>
<link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
<link title="" href="../css/style.css" rel="stylesheet" type="text/css"  />
<link title="blue" href="../css/dermadefault.css" rel="stylesheet" type="text/css"/>
<link title="green" href="../css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link title="orange" href="../css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link href="../css/templatecss.css" rel="stylesheet" title="" type="text/css" />
<script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../script/jquery.cookie.js" type="text/javascript"></script>
<script src="../script/pingxun.js" type="text/javascript"></script>
<script src="../script/ajaxfileupload.js" type="text/javascript"></script>
<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link title="blue" href="../script/jquery.mloading.css" rel="stylesheet" type="text/css"/>
    <script src="../script/jquery.mloading.js" type="text/javascript"></script>
    <script src="../script/layer.js" type="text/javascript"></script>
</head>

<body>
<div id="navtop"></div>
<div class="down-main">
    <div  class="left-main left-full" include="left" id="left"></div>
  <div class="right-product view-product right-full">
     <div class="container-fluid">
				<div class="manage account-manage info-center">
					<div class="page-header">
                        <div class="pull-left">
						    <h4>渠道详情</h4>
					    </div>
                    </div>
                    <dl class="account-basic clearfix">
                        <dd class="pull-left margin-large-left margin-small-top">
                            <p class="text-small"><input type="hidden" id="id" name="id" style="width:250px"/>
                                <span class="show pull-left base-name">渠道名称</span>
                                <span class="margin-left"><label id="name"/></span>
                            </p>
                            <p class="text-small">
                                <span class="show pull-left base-name">渠道编码</span>
                                <span class="margin-left"><label id="code"/></span>
                            </p>
                            <p class="text-small">
                                <span class="show pull-left base-name">渠道价格</span>
                                <span class="margin-left"><label id="channelPrice"/></span>
                            </p>
                            <p class="text-small">
                                <span class="show pull-left base-name">合作模式</span>
                                <span class="margin-left">
                                    <label id="cooperationMode"/>
                                </span>
                            </p>
                            <p class="text-small">
                                <span class="show pull-left base-name">备注</span>
                                <span class="margin-left">
                                    <label id="memo"/>
                                </span>
                            </p>
                        </dd>

                        <dd class="pull-left margin-large-left margin-small-top">
                            <p class="text-small">
                                <span class="show pull-left base-name">联系人</span>
                                <span class="margin-left"><label id="contactPerson"/></span>
                            </p>
                            <p class="text-small">
                                <span class="show pull-left base-name">联系电话</span>
                                <span class="margin-left"><label id="tel"/></span>
                            </p>
                            <p class="text-small">
                                <span class="show pull-left base-name">联系地址</span>
                                <span class="margin-left">
                                    <label id="address"/>
                                </span>
                            </p>
                            <p class="text-small">
                                <span class="show pull-left base-name">合作类型</span>
                                <span class="margin-left">
                                        <label id="cooperationType"/>
                                    </span>
                            </p>
                        </dd>
                    </dl>
                        <dd class="pull-left margin-large-left margin-small-top">
                            <p class="text-small">
                                <input type="button" value="返回" style="width: 150px;" onclick="javascript:backChannelList()"/>
                            </p>
                        </dd>
				</div>
		</div>
  </div>
</div>
<script>
function findByData() {
    var hrefUrl = window.location.href;
    var id=getArgsFromHref(hrefUrl,"id");
    var param = "id="+id;
    var result = get(findByChannelIdUrl,param);
    if(result.success)
    {
        $("#id").text(result.data.id);
        $("#code").text(result.data.code);
        $("#name").text(result.data.name);
        $("#contactPerson").text(result.data.contactPerson);
        $("#tel").text(result.data.tel);
        $("#address").text(result.data.address);
        $("#cooperationMode").text(result.data.cooperationMode);
        $("#cooperationType").text(result.data.cooperationType);
        $("#memo").text(result.data.memo);
        $("#channelPrice").text(result.data.channelPrice);
    }else{
        showTipMessage("result.message",true);
    }
}
$(function(){
    $("#navtop").load("../top.html",function () {
        topFunc();
    });
    $("#left").load("../left.html",function(){
        left();
        var links = window.location.href;
        if(links.indexOf("channel")!=-1)
        {
            $("#channel").addClass("active");
            $("#channel").parent().attr("style","display:block");
            $("#channel").parent().prev().attr("class","subNav sublist-up");
        }
    });
    findByData();
});
</script>
</body>
</html>
