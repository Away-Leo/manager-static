<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="margin-top: 80px">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改渠道设置
                </h4>
            </div>
            <div class="modal-body" style="padding: 0">
                <div class="col-lg-14">
                    <div class="card alert">
                        <div class="card-header">
                            <div class="card-header-right-icon">
                                <ul>
                                    <li class="card-close" data-dismiss="alert"><i class="ti-close"></i></li>

                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="basic-form">
                                <form>
                                    <div class="form-group">
                                        <label>扣量比例</label>
                                        <input type="text" class="form-control" id="percent">
                                    </div>
                                    <div class="form-group">
                                        <label>起始量</label>
                                        <input type="text" class="form-control" id="startNum">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="changeBtn">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="margin-top: 80px">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="addModalLabel">
                    修改渠道设置
                </h4>
            </div>
            <div class="modal-body" style="padding: 0">
                <div class="col-lg-14">
                    <div class="card alert">
                        <div class="card-header">
                            <div class="card-header-right-icon">
                                <ul>
                                    <li class="card-close" data-dismiss="alert"><i class="ti-close"></i></li>

                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="basic-form">
                                <form>
                                    <div class="form-group">
                                        <label>扣量比例</label>
                                        <input type="number" class="form-control" id="percentAdd">
                                    </div>
                                    <div class="form-group">
                                        <label>起始量</label>
                                        <input type="number" class="form-control" id="startNumAdd">
                                    </div>
                                    <div class="form-group">
                                        <label>渠道名称</label>
                                        <input type="text" class="form-control" id="channelNameAdd">
                                    </div>
                                    <div class="form-group">
                                        <label>渠道价格</label>
                                        <input type="number" class="form-control" id="channelPriceAdd">
                                    </div>
                                    <div class="form-group">
                                        <label>渠道电话</label>
                                        <input type="number" class="form-control" id="channelPhoneAdd">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="changeBtnAdd">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<input type="hidden" id="id"/>
<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-0">
                    <div>
                        <div class="page-title">
                            <h4>全局扣量设置</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="row">
                    <form id="holeDiscount">
                        <div class="col-lg-6">
                            <div class="card alert">
                                <div class="card-body">
                                    <div class="horizontal-form">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">扣量比例</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="discountPercent"
                                                           name="discountPercent"
                                                           placeholder="扣量比例（%）">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card alert">
                                <div class="card-body">
                                    <div class="horizontal-form">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">起扣数量</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="discountStartNum"
                                                           id="discountStartNum"
                                                           placeholder="起扣数量">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row text-center  form-group">
                    <button type="button" id="wholeDisBtn" class="btn btn-primary m-b-10 m-l-5">确定</button>
                </div>

            </div><!-- /# main -->
            <div class="row">
                <div class="col-lg-8 p-0">
                    <div>
                        <div class="page-title">
                            <h4>渠道来量查看</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card alert">
                            <div class="card-body info-center">
                                <div class="search-box row">
                                    <div class="col-md-8">
                                        <form id="searchForm">
                                            <div class="form-group">
                                                <span class="pull-left form-span">日期:</span>
                                                <input type="text" class="form-control"
                                                       id="regisDate" name="regisDate"
                                                       onfocus="WdatePicker({isShowClear:false,readOnly:true})">
                                            </div>
                                            <div class="form-group">
                                                <span class="pull-left form-span">渠道名:</span>
                                                <input type="text" class="form-control"
                                                       id="channelName" name="channelName">
                                            </div>
                                        </form>
                                        <div class="form-group btn-search">
                                            <button type="button" class="btn btn-primary m-b-10 m-l-5" id="flowSearchBtn">清空</button>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="btn-group pull-right" role="group" aria-label="...">
                                            <button type="button" class="btn btn-default" onclick="javascript:addChannelNew()"><span class="glyphicon glyphicon-plus"></span> 新增</button>
                                        </div>
                                    </div>

                                </div>
                                <div id="tableTool"></div>
                                <table class="table table-responsive table-bordered" id="channelFlowTable">
                                </table>
                            </div>
                        </div>
                    </div><!-- /# column -->
                </div><!-- /# container-fluid -->
            </div><!-- /# main -->
        </div><!-- /# content wrap -->
    </div>
</div>


<script type="text/javascript">
    $(function () {
        $('#holeDiscount').bootstrapValidator({
            // 默认的提示消息
            message: '输入参数验证失败',
            // 表单框里右侧的icon
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                discountPercent: {
                    validators: {
                        stringLength: {  //长度限制
                            min: 0,
                            max: 2,
                            message: '扣量比例只能低于100'
                        },
                        regexp: { //正则表达式
                            regexp: /^[0-9]+$/,
                            message: '扣量比例只能是纯数字'
                        },
                    }
                },
                discountStartNum: {
                    validators: {
                        stringLength: {  //长度限制
                            min: 0,
                            max: 10,
                            message: '起始扣量数过大'
                        },
                        regexp: { //正则表达式
                            regexp: /^[0-9]+$/,
                            message: '起始扣量数只能是纯数字'
                        },
                    }
                }
            },
            submitHandler: function (validator, form, submitButton) {
                alert("submit");
            }
        });
        var $table;
        InitMainTable();
        initWhole();


        $("#flowSearchBtn").click(function () {
            $("#channelName").val("");
            $("#regisDate").val("");
        });

        $("#wholeDisBtn").click(function () {
            $.ajax({
                url: saveOrUpdateWhole,
                data: {startNum: $("#discountStartNum").val(), percent: $("#discountPercent").val()},
                dataType: 'json',
                type: 'post',
                success: function () {
                    alert("修改成功")
                },
                error: function () {
                    alert("修改出错")
                }
            });
        });

        function initWhole() {
            $.ajax({
                url: findWhole,
                dataType: 'json',
                type: 'get',
                success: function (data) {
                    $("#discountStartNum").val(data.data.startNum);
                    $("#discountPercent").val(data.data.percent);
                },
                error: function () {
                }
            });
        }


        //初始化bootstrap-table的内容
        function InitMainTable() {
            //记录页面bootstrap-table全局变量$table，方便应用
            $table = $('#channelFlowTable').bootstrapTable({
                url: channelflowPage,                      //请求后台的URL（*）
                method: 'GET',                      //请求方式（*）
                dataType: 'json',
                toolbar: '#tableTool',              //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                      //是否显示表格搜索
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "uniId",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                responseHandler: function (res) {
                    return {
                        total: res.data.totalElements,//总页数
                        rows: res.data.content //数据
                    };
                },
                queryParams: function (params) {
                    //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                    var temp = {
                        page: (params.offset / params.limit), //页码
                        size: params.pageSize,
                        channelName: $("#channelName").val(),
                        regisDate: $("#regisDate").val()
                    };
                    return temp;
                },
                columns: [{
                    checkbox: false,
                    visible: false                  //是否显示复选框
                }, {
                    field: 'channelName',
                    title: '渠道名称',
                    sortable: true
                }, {
                    field: 'channelCode',
                    title: '渠道编号',
                    sortable: true
                }, {
                    field: 'channelPhone',
                    title: '渠道手机号',
                    sortable: true
                }, {
                    field: 'channelPrice',
                    title: '渠道价格',
                    sortable: true
                }, {
                    field: 'percent',
                    title: '渠道扣量比例(%)',
                    sortable: true
                }, {
                    field: 'startNum',
                    title: '扣量起始量',
                    sortable: true
                }, {
                    field: 'regisDate',
                    title: '引流日期'
                }, {
                    field: 'trueNum',
                    title: '真实注册量'
                }, {
                    field: 'showNum',
                    title: '渠道显示量',
                    sortable: true
                }, {
                    field: 'channelUrl',
                    title: '渠道推广链接',
                    width:20
                }, {
                    field: 'channelBackUrl',
                    title: '渠道后台地址',
                    width:20
                }, {
                    field: 'id',
                    title: '操作',
                    align: 'center',
                    valign: 'middle',
                    formatter: operateFormatter
                },],
                onLoadSuccess: function () {
                },
                onLoadError: function () {
                    // showTips("数据加载失败！");
                },
                onDblClickRow: function (row, $element) {
                    var id = row.id;
                    // EditViewById(id, 'view');
                }
            });
        }

        $("#changeBtn").click(function () {
            $.ajax({
                url: saveOrUpdateFlow,
                dataType: 'json',
                type: 'post',
                data: {id: $("#id").val(), startNum: $("#startNum").val(), percent: $("#percent").val()},
                success: function (data) {
                    alert("添加成功");
                    $('#addModal').modal('hide')
                },
                error: function () {
                }
            });

        });
        $("#changeBtnAdd").click(function () {
            $.ajax({
                url: saveOrUpdateFlow,
                dataType: 'json',
                type: 'post',
                data: {
                    startNum: $("#startNumAdd").val(),
                    percent: $("#percentAdd").val(),
                    channelName: $("#channelNameAdd").val(),
                    channelPhone: $("#channelPhoneAdd").val(),
                    channelPrice:$("#channelPriceAdd").val()
                },
                success: function (data) {
                    alert("修改成功");
                    $('#addModal').modal('hide')
                    $table.bootstrapTable("refresh");

                },
                error: function () {
                }
            });

        });


        function operateFormatter(value, row, index) {//赋予的参数
            return '<button type="button" class="btn btn-info m-b-10 m-l-5" onclick="channelSet(' + value + ')">编辑</button>';
        }
    });

    function addChannelNew() {
        $('#addModal').modal('show');
    }

    function channelSet(val) {
        $("#id").val(val);
        $('#myModal').modal('show');
    }
</script>
