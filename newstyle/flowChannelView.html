<input type="hidden" id="id"/>
<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-0">
                    <div>
                        <div class="page-title">
                            <h4>渠道质量查看</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card alert">
                            <div class="card-body info-center">
                                <div class="search-box row">
                                    <div class="col-md-8">
                                        <form id="searchForm">
                                            <div class="form-group">
                                                <span class="pull-left form-span">渠道手机号:</span>
                                                <input type="text" class="form-control"
                                                       id="channelPhone" name="channelPhone">
                                            </div>
                                            <div class="form-group">
                                                <span class="pull-left form-span">渠道名:</span>
                                                <input type="text" class="form-control"
                                                       id="channelName" name="channelName">
                                            </div>
                                            <div class="form-group">
                                                <span class="pull-left form-span">起始日期:</span>
                                                <input type="text" class="form-control"
                                                       id="flowTimeStart" name="flowTimeStart"
                                                       onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,readOnly:true})">
                                            </div>
                                            <div class="form-group">
                                                <span class="pull-left form-span">结束日期:</span>
                                                <input type="text" class="form-control"
                                                       id="flowTimeEnd" name="flowTimeEnd"
                                                       onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,readOnly:true})">
                                            </div>
                                        </form>
                                        <div class="form-group btn-search">
                                            <button type="button" class="btn btn-primary m-b-10 m-l-5" id="flowSearchBtn">清空</button>
                                            <button type="button" class="btn btn-primary m-b-10 m-l-5" id="searchBtn">查询</button>
                                        </div>
                                    </div>
                                </div>
                                <div id="tableTool"></div>
                                <table class="table table-responsive table-bordered" id="channelFlowTable">
                                </table>
                            </div>
                        </div>
                    </div><!-- /# column -->
                </div><!-- /# container-fluid -->
            </div><!-- /# main -->
        </div><!-- /# content wrap -->
    </div>
</div>


<script type="text/javascript">
    $(function () {
        var $table;
        InitMainTable();


        $("#flowSearchBtn").click(function () {
            $("#channelName").val("");
            $("#channelPhone").val("");
            $("#flowTimeStart").val("");
            $("#flowTimeEnd").val("");

        });
        $("#searchBtn").click(function () {
            $table.bootstrapTable('refresh');
        });

        //初始化bootstrap-table的内容
        function InitMainTable() {
            //记录页面bootstrap-table全局变量$table，方便应用
            $table = $('#channelFlowTable').bootstrapTable({
                url: findChannelQuality,                      //请求后台的URL（*）
                method: 'GET',                      //请求方式（*）
                dataType: 'json',
                toolbar: '#tableTool',              //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                      //是否显示表格搜索
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "uniId",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                responseHandler: function (res) {
                    return {
                        total: res.data.totalElements,//总页数
                        rows: res.data.content //数据
                    };
                },
                queryParams: function (params) {
                    //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                    var temp = {
                        page: (params.offset / params.limit), //页码
                        size: params.pageSize,
                        channelName: $("#channelName").val(),
                        channelPhone: $("#channelPhone").val(),
                        flowTimeStart:$("#flowTimeStart").val(),
                        flowTimeEnd:$("#flowTimeEnd").val()
                    };
                    return temp;
                },
                columns: [{
                    checkbox: false,
                    visible: false                  //是否显示复选框
                }, {
                    field: 'flowTime',
                    title: '日期',
                    sortable: true
                },{
                    field: 'channelName',
                    title: '渠道名称',
                    sortable: true
                }, {
                    field: 'channelPhone',
                    title: '渠道手机号',
                    sortable: true
                }, {
                    field: 'channelPrice',
                    title: '渠道价格',
                    sortable: true
                }, {
                    field: 'channelPv',
                    title: '产品总PV',
                    sortable: true
                }, {
                    field: 'channelUv',
                    title: '产品总UV',
                    sortable: true
                }, {
                    field: 'flowUv',
                    title: '渠道当日UV数'
                }, {
                    field: 'xishu',
                    title: 'UV分发系数',
                    formatter:roiAnalys
                }, {
                    field: 'channelRegister',
                    title: '渠道注册数'
                }, {
                    field: 'channelLogin',
                    title: '激活登录数'
                }],
                onLoadSuccess: function () {
                },
                onLoadError: function () {
                    // showTips("数据加载失败！");
                },
                onDblClickRow: function (row, $element) {
                    var id = row.id;
                    // EditViewById(id, 'view');
                }
            });
        }
    });
    
    function roiAnalys(value, row, index) {
        var html="";
        var channelUv=row.channelUv;
        var flowUv=row.flowUv;
        if(flowUv!=0){
            var result=channelUv/flowUv;
            var num2=result.toFixed(3);
            var numStr=num2.substring(0,num2.lastIndexOf('.')+3);

            if(parseFloat(numStr)<1){
                html="<span style='color: red'>"+numStr+"<span/>";
            }else{
                html="<span>"+numStr+"</span>";
            }
        }else {
            html="<span style='color: red'>0</span>";
        }
        return html;
    }

</script>
