<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
<title>积分统计</title>
<link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
<link title="" href="../css/style.css" rel="stylesheet" type="text/css"  />
<link title="" href="../css/pagination.css" rel="stylesheet" type="text/css"  />
<link title="blue" href="../css/dermadefault.css" rel="stylesheet" type="text/css"/>
<link title="green" href="../css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link title="orange" href="../css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link href="../css/templatecss.css" rel="stylesheet" title="" type="text/css" />
<script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../script/jquery.cookie.js" type="text/javascript"></script>
<script src="../script/pingxun.js" type="text/javascript"></script>
<script src="../script/jquery.pagination.js" type="text/javascript"></script>
<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
<!-- angular ui-->
<link rel="stylesheet" title="" type="text/css" href="../ui-layout-0.0.0/ui-layout.css"/>
<script src="../script/angular.min.js"></script>
<script src="../ui-layout-0.0.0/ui-layout.js"></script>
<link title="blue" href="../script/jquery.mloading.css" rel="stylesheet" type="text/css"/>
<script src="../script/jquery.mloading.js" type="text/javascript"></script>
<script src="../script/layer.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript" src="../script/WdatePicker.js"></script>
</head>

<body>
<div id="navtop"></div>
<div class="down-main">
  <div class="left-main left-full" include="left" id="left"></div>
  <div class="right-product right-full">
    <div class="layout-mock">
        <div class="center-back right-back">
        <div class="container-fluid">
          <div class="info-center">
                    <div class="page-header">
                      <div class="pull-left">
						<h4>积分统计</h4>
					  </div>
                    </div>
				    <div class="search-box row">
                       <div class="col-md-8">
                           <form id="searchForm">
                               <div class="form-group">
                                   <span class="pull-left form-span">用户名称:</span>
                                   <input type="text" name="name" class="form-control" placeholder="请输入用户名称"/>
                               </div>
                               <div class="form-group">
                                   <span class="pull-left form-span">开始日期:</span>
                                   <input class="Wdate" type="text" id="applyStartDate" name="applyStartDate" style="margin-top: 5px;height: 30px;" id="d15" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'applyEndDate\')}',isShowClear:false,readOnly:true})"/>
                               </div>
                               <div class="form-group">
                                   <span class="pull-left form-span">结束日期:</span>
                                   <input class="Wdate" type="text" id="applyEndDate" name="applyEndDate" style="margin-top: 5px;height: 30px;" id="d16" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'applyStartDate\')}',isShowClear:false,readOnly:true})"/>
                               </div>
                           </form>
                       <div class="form-group btn-search">
                            <button class="btn btn-default" onclick="javascript:initData(0)"><span class="glyphicon glyphicon-search"></span> 搜索</button>
                        </div>
                        </div>
                        
                    </div>
                    <div class="clearfix"></div>
                      <div class="table-margin">
                      <table id="dataTable" class="table table-bordered table-header" style="margin-top: 15px;width: 98%">
                      <thead>
                         <tr><td>序号</td>
                           <td class="w15">手机号码</td>
                           <td >活动名称</td>
                           <td >注册未申请数</td>
                           <td >注册并申请数</td>
                           <td >成功借款数</td>
                           <td >总积分</td>
                           <td >剩余积分</td>
                           <td >活动时间</td>
                           <td >操作</td>
                         </tr>
                         </thead>
                         <tbody id="productList">

                         </tbody>
                         <tfoot>
                          <tr>
                            <td colspan="10">
                              <div class="pull-right">
                                  <nav>
                                      <ul id="pageHtml" class="pagination">

                                      </ul>
                                    </nav>
                              </div>
                            </td>
                          </tr>
                         </tfoot>
                      </table>
                    </div>
                    </div>
          </div>
        </div>
   </div>
 </div>
</div>
<script type="text/javascript">
function initData(pageIndex) {
    $("#productList").empty();
    var values = {};
    var data = $("#searchForm").serializeArray();
    values["pageNo"]=(pageIndex+1);
    values["channelNo"]="backend";
    for (var item in data) {
        values[data[item].name] = data[item].value;
    }
    var result = post(integralTotalListUrl,values);
    if(!result.success){
        showTipMessage(result.message,true);
    }else{
        var resultData = result.data;
        bindData(resultData);
    }
}

function bindData(obj) {
    var resultData = obj;
    var sHtml = "";
    $.each(resultData, function (j) {
        var sTrHtml = "";
        sTrHtml += "<tr>";
        sTrHtml += "<td>"+resultData[j].id;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].phone;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].activeName;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].registerNoApply;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].registerApply;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].loanUser;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].intergal==null?0:resultData[j].intergal;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].totalIntegral==null?0:resultData[j].totalIntegral;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].activeDate==null?"":resultData[j].activeDate;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += "<detail>详情</detail>";
        sTrHtml += "&nbsp;&nbsp;";
        sTrHtml += "<config>加积分</config>";
        sTrHtml += "</td>";

        sTrHtml += "</tr>";
        sHtml += sTrHtml;
    });
    $("#productList").append(sHtml);

    //详情
    $("#dataTable tr td detail").click(function(){
        var id = $(this).parent().parent().find("td")[0].innerText;
        layer.ready(function(){
            layer.open({
                type: 2,
                title: '积分详情',
                maxmin: true,
                area: ['600px', '650px'],
                content: "integralTotalDetail.html?id="+id,
                end: function(){
                   window.location.reload();
                }
            });
        });
    });

}

//加载数据
initData(0);

$(function(){
    $("#navtop").load("../top.html",function () {
        topFunc();
    });
    $("#left").load("../left.html",function(){
        left();
        var links = window.location.href;
        if(links.indexOf("integralTotal")!=-1)
        {
            $("#integralTotal").addClass("active");
            $("#integralTotal").parent().attr("style","display:block");
            $("#integralTotal").parent().prev().attr("class","subNav sublist-up");
        }
    });
});

</script>
</body>
</html>
