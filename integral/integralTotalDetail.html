<div class="main">
  <div style="background: #FFF;">
    <div class="layout-mock">
        <div class="center-back right-back">
        <div  id="settleForm" class="container-fluid">
                    <div class="clearfix"></div>
                    <form id="exchangeForm">
                        <div class="table-margin">
                            <dl class="account-basic clearfix">
                                <dd class="pull-left margin-large-left margin-small-top">
                                    <p class="text-small"><input type="hidden" name="id" id="id">
                                        <input type="hidden" name="integral" id="integrals">
                                        <span class="show pull-left base-name">活动名称</span>
                                        <span class="margin-left"><label id="activeName"/></span>
                                    </p>
                                    <p class="text-small">
                                        <span class="show pull-left base-name">注册未申请数</span>
                                        <span class="margin-left"><label id="registerNoApply"/></span>
                                    </p>
                                    <p class="text-small">
                                        <span class="show pull-left base-name">注册并申请数</span>
                                        <span class="margin-left"><label  id="registerApply"/></span>
                                    </p>
                                    <p class="text-small">
                                        <span class="show pull-left base-name">邀请成功借款</span>
                                        <span class="margin-left"><label id="loanUser"/></span>
                                    </p>
                                    <p class="text-small">
                                        <span class="show pull-left base-name">总积分</span>
                                        <span class="margin-left"><label id="totalIntegral"/></span>
                                    </p>
                                    <p class="text-small">
                                        <span class="show pull-left base-name">剩余积分</span>
                                        <span class="margin-left">
                                            <span id="syIntegral" name="syIntegral"></span>
                                        </span>
                                    </p>
                                    <p class="text-small">
                                        <span class="show pull-left base-name">活动时间</span>
                                        <span class="margin-left"><span id="activeDate" name="activeDate"></span></span>
                                    </p>
                                </dd>
                            </div>
                        </form>
                        <div class="form-group btn-search">
                            <button class="btn btn-default" onclick="javascript:saveData()">
                                <span class="glyphicon glyphicon-search"></span> 保存</button>
                        </div>
                    </div>
          </div>
        </div>
   </div>
 </div>
<script type="text/javascript">
function initData() {
    var values = {};
    var hrefUrl = window.location.href;
    var exchangeId=getArgsFromHref(hrefUrl,"id");
    values["id"]=exchangeId;
    var result = post(integralTotalListUrl,values);
    if(!result.success){
        showTipMessage(result.message,true);
    }else{
        var resultData = result.data;
        $("#id").val(resultData.id);
        $("#activeName").text(resultData.activeName);
        $("#registerNoApply").text(resultData.registerNoApply);
        $("#registerApply").val(resultData.registerApply);
        $("#loanUser").text(resultData.loanUser);
        $("#totalIntegral").val(resultData.totalIntegral);
        $("#syIntegral").val(resultData.syIntegral);
        $("#activeDate").text(resultData.activeDate);
    }
}
$(function(){
    initData();
});

</script>
