<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
<title>积分明细</title>
<link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
<link title="" href="../css/style.css" rel="stylesheet" type="text/css"  />
<link title="" href="../css/pagination.css" rel="stylesheet" type="text/css"  />
<link title="blue" href="../css/dermadefault.css" rel="stylesheet" type="text/css"/>
<link title="green" href="../css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link title="orange" href="../css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link href="../css/templatecss.css" rel="stylesheet" title="" type="text/css" />
<script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../script/jquery.cookie.js" type="text/javascript"></script>
<script src="../script/pingxun.js" type="text/javascript"></script>
<script src="../script/jquery.pagination.js" type="text/javascript"></script>
<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
<!-- angular ui-->
<link rel="stylesheet" title="" type="text/css" href="../ui-layout-0.0.0/ui-layout.css"/>
<script src="../script/angular.min.js"></script>
<script src="../ui-layout-0.0.0/ui-layout.js"></script>
<link title="blue" href="../script/jquery.mloading.css" rel="stylesheet" type="text/css"/>
<script src="../script/jquery.mloading.js" type="text/javascript"></script>
<script src="../script/layer.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript" src="../script/WdatePicker.js"></script>

</head>
<body>
<div class="main">
  <div class="right-product right-full">
    <div class="layout-mock">
        <div class="center-back right-back">
        <div  id="settleForm" class="container-fluid">
                    <div class="clearfix"></div>
                    <form id="exchangeForm">
                        <div class="table-margin">
                            <dl class="account-basic clearfix">
                                <dd class="pull-left margin-large-left margin-small-top">
                                    <p class="text-small"><input type="hidden" name="id" id="id">
                                        <input type="hidden" name="integral" id="integrals">
                                        <span class="show pull-left base-name">活动名称</span>
                                        <span class="margin-left"><label id="activeName"/></span>
                                    </p>
                                    <p class="text-small">
                                        <span class="show pull-left base-name">注册未申请数</span>
                                        <span class="margin-left"><label id="registerNoApply"/></span>
                                    </p>
                                    <p class="text-small">
                                        <span class="show pull-left base-name">注册并申请数</span>
                                        <span class="margin-left"><label  id="registerApply"/></span>
                                    </p>
                                    <p class="text-small">
                                        <span class="show pull-left base-name">邀请成功借款</span>
                                        <span class="margin-left"><label id="loanUser"/></span>
                                    </p>
                                    <p class="text-small">
                                        <span class="show pull-left base-name">总积分</span>
                                        <span class="margin-left"><label id="totalIntegral"/></span>
                                    </p>
                                    <p class="text-small">
                                        <span class="show pull-left base-name">剩余积分</span>
                                        <span class="margin-left">
                                            <span id="syIntegral" name="syIntegral"></span>
                                        </span>
                                    </p>
                                    <p class="text-small">
                                        <span class="show pull-left base-name">活动时间</span>
                                        <span class="margin-left"><span id="activeDate" name="activeDate"></span></span>
                                    </p>
                                </dd>
                            </div>
                        </form>
                        <div class="form-group btn-search">
                            <button class="btn btn-default" onclick="javascript:saveData()">
                                <span class="glyphicon glyphicon-search"></span> 保存</button>
                        </div>
                    </div>
          </div>
        </div>
   </div>
 </div>
</div>
<script type="text/javascript">
function initData() {
    var values = {};
    var hrefUrl = window.location.href;
    var exchangeId=getArgsFromHref(hrefUrl,"id");
    values["id"]=exchangeId;
    var result = post(integralTotalListUrl,values);
    if(!result.success){
        showTipMessage(result.message,true);
    }else{
        var resultData = result.data;
        $("#id").val(resultData.id);
        $("#activeName").text(resultData.activeName);
        $("#registerNoApply").text(resultData.registerNoApply);
        $("#registerApply").val(resultData.registerApply);
        $("#loanUser").text(resultData.loanUser);
        $("#totalIntegral").val(resultData.totalIntegral);
        $("#syIntegral").val(resultData.syIntegral);
        $("#activeDate").text(resultData.activeDate);
    }
}
$(function(){
    initData();
});

</script>
</body>
</html>
