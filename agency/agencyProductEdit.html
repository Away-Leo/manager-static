<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
    <title>平讯数据后台管理系统</title>
    <link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
    <link title="" href="../css/style.css" rel="stylesheet" type="text/css"  />
    <link title="blue" href="../css/dermadefault.css" rel="stylesheet" type="text/css"/>
    <link title="green" href="../css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
    <link title="orange" href="../css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
    <link href="../css/templatecss.css" rel="stylesheet" title="" type="text/css" />
    <script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../script/jquery.cookie.js" type="text/javascript"></script>
    <script src="../script/pingxun.js" type="text/javascript"></script>
    <script src="../script/ajaxfileupload.js" type="text/javascript"></script>
    <script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link title="blue" href="../script/jquery.mloading.css" rel="stylesheet" type="text/css"/>
    <script src="../script/jquery.mloading.js" type="text/javascript"></script>
    <script src="../script/layer.js" type="text/javascript"></script>
</head>

<body>
<div id="navtop"></div>
<div class="down-main">
    <div  class="left-main left-full" include="left" id="left"></div>
    <div class="right-product view-product right-full">
        <div class="container-fluid">
            <div class="manage account-manage info-center">
                <div class="page-header">
                    <div class="pull-left">
                        <h4>代理产品编辑</h4>
                    </div>
                </div>
                <form id="updateProduct">
                    <dl class="account-basic clearfix">
                        <dd class="pull-left margin-large-left margin-small-top">
                            <p class="text-small">
                                <span class="show pull-left upload-photo-show">产品名称<input type="hidden" id="id" name="id" /></span>
                                <span class="margin-left"><input type="text" id="productName" name="name" style="width:250px"/></span>
                            </p>
                        </dd>
                    </dl>
                    <dd class="pull-left margin-large-left margin-small-top">
                        <p class="text-small">
                            <input type="button" value="保存" style="width: 150px;" onclick="javascript:saveAgencyProduct()"/>
                            <input type="button" value="返回" style="width: 150px;" onclick="javascript:backUserList()"/>
                        </p>
                    </dd>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function findByData() {
        var hrefUrl = window.location.href;
        var id=getArgsFromHref(hrefUrl,"id");
        var param ="id="+id;
        var findAgencyProductUrl = httpUrl + "/backend/agency/findById.json";
        var result = get(findAgencyProductUrl,param);
        if(result.success)
        {
            $("#id").val(result.data.id);
            $("#productName").val(result.data.name);
            $("#productUrl").val(result.data.url);
            $("#adminUrl").val(result.data.adminUrl);
        }else{
            showTipMessage(result.message,true);
        }
    }
    //保存产品
    function saveAgencyProduct() {
        var data = $("#updateProduct").serializeArray();
        var values={};
        for (var item in data) {
            values[data[item].name] = data[item].value;
        }
        if($("#productName").val()==undefined||$("#productName").val()=='')
        {
            showTipMessage("请填写产品名称",false);
            return false;
        }

        var updateAgencyProductUrl = httpUrl + "/backend/agency/updateById.json";
        var result = post(updateAgencyProductUrl,values);
        if(result.success)
        {
            window.location.href="agencyProductList.html";
        }else{
            showTipMessage(result.message,true);
        }
    }
    $(function(){
        $("#navtop").load("../top.html",function () {
            topFunc();
        });
        $("#left").load("../left.html",function(){
            left();
        });
        findByData();
    });
</script>
</body>
</html>
