<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
    <title>合同邮件地址</title>
    <link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
    <link title="" href="../css/style.css" rel="stylesheet" type="text/css"  />
    <link title="" href="../css/pagination.css" rel="stylesheet" type="text/css"  />
    <link title="blue" href="../css/dermadefault.css" rel="stylesheet" type="text/css"/>
    <link title="green" href="../css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
    <link title="orange" href="../css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
    <link href="../css/templatecss.css" rel="stylesheet" title="" type="text/css" />
    <script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../script/jquery.cookie.js" type="text/javascript"></script>
    <script src="../script/pingxun.js" type="text/javascript"></script>
    <script src="../script/jquery.pagination.js" type="text/javascript"></script>
    <script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- angular ui-->
    <link rel="stylesheet" title="" type="text/css" href="../ui-layout-0.0.0/ui-layout.css"/>
    <script src="../script/angular.min.js"></script>
    <script src="../ui-layout-0.0.0/ui-layout.js"></script>
    <link title="blue" href="../script/jquery.mloading.css" rel="stylesheet" type="text/css"/>
    <script src="../script/jquery.mloading.js" type="text/javascript"></script>
    <script src="../script/layer.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript" src="../script/WdatePicker.js"></script>

</head>
<body>
<div id="navtop"></div>
<div class="down-main">
    <div class="left-main left-full" include="left" id="left"></div>
    <div class="right-product right-full">
        <div class="layout-mock">
            <div class="center-back right-back">
                <div class="container-fluid">
                    <div class="info-center">
                        <div class="page-header">
                            <div class="pull-left">
                                <h4>合同邮件地址</h4>
                            </div>
                        </div>
                        <div class="search-box row">
                            <div class="col-md-8" style="width: 100%">
                                <form id="searchForm">
                                    <div class="form-group">
                                        <span class="pull-left form-span">产品名称:</span>
                                        <input type="text" name="productName" class="form-control" placeholder="请输入产品名称"/>
                                    </div>
                                </form>
                                <div class="form-group btn-search">
                                    <button class="btn btn-default" onclick="javascript:initData()"><span class="glyphicon glyphicon-search"></span> 搜索</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <table id="dataTable" class="table table-bordered table-header">
                            <thead>
                            <tr>
                                <td>序号</td>
                                <td class="w15">公司名称</td>
                                <td>产品名称</td>
                                <td>邮寄地址</td>
                                <td>联系人及电话</td>
                                <td>快递公司</td>
                                <td>运单号</td>
                                <td>邮寄时间</td>
                                <td>操作</td>
                            </tr>
                            </thead>
                            <tbody id="productList">

                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="21">
                                    <div class="pull-right">
                                        <nav>
                                            <ul id="pageHtml" class="pagination">

                                            </ul>
                                        </nav>
                                    </div>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
    function initData() {
        $("#productList").empty();
        var values = {};
        var data = $("#searchForm").serializeArray();
        for (var item in data) {
            values[data[item].name] = data[item].value;
        }
        var result = post(contractListUrl,values);
        if(!result.success){
            showTipMessage(result.message,true);
        }else{
            var resultData = result.data;
            bindData(resultData);
        }
    }
    function bindData(obj) {
        var resultData = obj;
        var sHtml = "";
        $.each(resultData, function (j) {
            var sTrHtml = "";
            sTrHtml += "<tr>";
            sTrHtml += "<td>";
            sTrHtml += (j+1);
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].accountName==null?"":resultData[j].accountName;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += "<a href=\"javascript:void(0)\" onclick=\"viewDetail("+resultData[j].id+",'"+resultData[j].dayId+"')\">"+resultData[j].productName+"</a>";
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].invoiceLinkAddress==null?"":resultData[j].invoiceLinkAddress;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].invoiceLinkPhone==null?"":resultData[j].invoiceLinkPhone;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].express==null?"":resultData[j].express;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].postNo==null?"":resultData[j].postNo;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].postDate==null?"":resultData[j].postDate.substr(0,10);
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += "&nbsp;&nbsp;<a href=\"javascript:viewPostInfo(" + resultData[j].productId +",'"+resultData[j].productName+"');\">录入运单号</a>";
            sTrHtml += "</td>";

            sTrHtml += "</tr>";
            sHtml += sTrHtml;
        });

        $("#productList").append(sHtml);
    }
    //加载数据
    initData();
    function viewPostInfo(id,productName){
        layer.ready(function () {
            layer.open({
                type: 1,
                title: '【'+productName+'】快递发送信息',
                maxmin: true,
                area: ['400px', '300px'],
                content: " <div style=\"text-align:center;top: 50px;\"><form id='incomeForm'>" +
                " <input type=\"hidden\" name=\"id\" value=\""+id+"\"/>" +
                " <ul style='margin-top: 20px;'>" +
                "   <li>快递公司：<select name='express'>" +
                "        <option value='韵达'>韵达</option>" +
                "        <option value='顺丰'>顺丰</option>" +
                "        <option value='其它'>其它</option>" +
                "     </select>" +
                "</li><br>" +
                " <li>运单号：<input type=\"text\" name='postNo'></li><br>"+
                " <li>邮寄时间：<input class=\"Wdate\" type=\"text\" name=\"postDateStr\" style=\"margin-top: 5px;height: 30px;\" id=\"d18\" onFocus=\"WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,readOnly:true})\"/></li>" +
                " <li style='margin-top: 20px;'><input type=\"button\" onclick='saveContractData()' name='save' value='保存'/></li></ul>" +
                "</form></div>",
                end: function () {

                }
            });
        });
    }
    $(function(){
        $("#navtop").load("../top.html",function () {
            topFunc();
        });
        $("#left").load("../left.html",function(){
            left();
            var links = window.location.href;
            if(links.indexOf("contractlist")!=-1)
            {
                $("#contractlist").addClass("active");
                $("#contractlist").parent().attr("style","display:block");
                $("#contractlist").parent().prev().attr("class","subNav sublist-up");
            }
        });
    });

</script>
</body>
</html>
