<script type="text/javascript">
function initData(pageIndex,sortZiduan) {
    $("#productList").empty();
    var values = {};
    var data = $("#searchForm").serializeArray();
    values["pageNo"]=(pageIndex+1);
    values["channelNo"]="backend";
    values["sortColumn"]=sortZiduan;
    values["sortDesc"]=$("#direction").val();
    for (var item in data) {
        values[data[item].name] = data[item].value;
    }
    var result = post(marketMonthReportUrl,values);
    if(!result.success){
        showTipMessage(result.message,true);
    }else{
        var resultData = result.data;
        bindData(resultData);
    }
}
function bindData(obj) {
    var resultData = obj;
    var sHtml = "";
    $.each(resultData, function (j) {
        var sTrHtml = "";
        sTrHtml += "<tr>";
        sTrHtml += "<td>";
        sTrHtml += j;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].enterpriseName==null?"":resultData[j].enterpriseName;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += "<a href=\"javascript:void(0)\" onclick=\"viewDetail("+resultData[j].id+",'"+resultData[j].dayId+"')\">"+resultData[j].productName+"</a>";
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].cooperationModel==null?"":resultData[j].cooperationModel;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].applyTime==null?0:resultData[j].applyTime;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].applyNum==null?0:resultData[j].applyNum;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].priceA==null?0:resultData[j].priceA;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].priceS==null?0:resultData[j].priceS;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].applyNuma==null?0:resultData[j].applyNuma;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].applyNums==null?0:resultData[j].applyNums;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].loanAmount==null?0:resultData[j].loanAmount;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].applyNums==null?0:Math.round(resultData[j].loanAmount/resultData[j].applyNums);
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].incomeA==null?0:resultData[j].incomeA;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].applyNumaRate==null?"0":resultData[j].applyNumaRate+"%";
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].incomeS==null?0:resultData[j].incomeS;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].applyNumsRate==null?"0":resultData[j].applyNumsRate+"%";
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].invoiceFee==null?0:resultData[j].invoiceFee;
        sTrHtml += "</td>";

        sTrHtml += "<td style=\"cursor: pointer\" title=\"点击实现排序\">";
        sTrHtml += "<a href=\"javascript:void(0)\" onclick=\"viewIncome("+resultData[j].id+")\">"+(resultData[j].totalIncome==null?0:resultData[j].totalIncome)+"</a>";
        sTrHtml += "</td>";

        sTrHtml += "<td style=\"cursor: pointer\" title=\"点击实现排序\">";
        sTrHtml += resultData[j].confirmSettleFee==null?0:resultData[j].confirmSettleFee;
        sTrHtml += "</td>";

        sTrHtml += "<td style=\"cursor: pointer\" title=\"点击实现排序\">";
        sTrHtml += "<a href=\"javascript:void(0)\" onclick=\"viewBackDate("+resultData[j].id+")\" >"+(resultData[j].incomeFee==null?0:resultData[j].incomeFee)+"</a>";
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].importDate.substr(0,10);
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].operateName;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        if(resultData[j].enterpriseName!='合计') {
            //月结
            sTrHtml += "&nbsp;&nbsp;<a href=\"javascript:viewSettle(" + resultData[j].id + ");\">结算单</a>";
            if (resultData[j].settleCycle == 3) {
                if (resultData[j].status == 1) {
                    sTrHtml += "&nbsp;&nbsp;<a href=\"javascript:changeStatus(" + resultData[j].id + ",'" + resultData[j].productName + "',2,'复核');\"><font color='red'>复核</font></a>";
                } else if (resultData[j].status == 2) {
                    if (resultData[j].isBilling == 6) {
                        sTrHtml += "&nbsp;&nbsp;不开票";
                        sTrHtml += "&nbsp;&nbsp;<a href=\"javascript:changeStatus(" + resultData[j].id + ",'" + resultData[j].productName + "',5,'已回款','" + resultData[j].totalIncome + "');\"><font color='red'>确认回款</font></a>";
                    } else {
                        sTrHtml += "&nbsp;&nbsp;<a href=\"javascript:changeStatus(" + resultData[j].id + ",'" + resultData[j].productName + "',3,'开票');\"><font color='red'>开票</font></a>";
                    }
                } else if (resultData[j].status == 3) {
                    sTrHtml += "&nbsp;&nbsp;已开票";
                } else if (resultData[j].status == 4) {
                    sTrHtml += "&nbsp;&nbsp;已邮寄";
                    sTrHtml += "&nbsp;&nbsp;<a href=\"javascript:changeStatus(" + resultData[j].id + ",'" + resultData[j].productName + "',5,'已回款','" + resultData[j].totalIncome + "');\"><font color='red'>确认回款</font></a>";
                } else if (resultData[j].status == 5) {
                    sTrHtml += "&nbsp;&nbsp;已回款";
                } else if (resultData[j].status == 6) {
                    sTrHtml += "&nbsp;&nbsp;<a href=\"javascript:changeStatus(" + resultData[j].id + ",'" + resultData[j].productName + "',5,'已回款','" + resultData[j].totalIncome + "');\"><font color='red'>确认回款</font></a>";
                }
            }else{
                if (resultData[j].status == 1) {
                    sTrHtml += "&nbsp;&nbsp;已确认&nbsp;&nbsp;<a href=\"javascript:changeStatus(" + resultData[j].id + ",'" + resultData[j].productName + "',2,'复核');\"><font color='red'>复核</font></a>";
                }else if (resultData[j].status == 2 && resultData[j].isBilling == 3) {
                    sTrHtml += "&nbsp;&nbsp;已开票&nbsp;&nbsp;<a href=\"javascript:changeStatus(" + resultData[j].id + ",'" + resultData[j].productName + "',3,'开票');\"><font color='red'>开票</font></a>";
                } else if (resultData[j].status == 4) {
                    sTrHtml += "&nbsp;&nbsp;已邮寄";
                    sTrHtml += "&nbsp;&nbsp;<a href=\"javascript:changeStatus(" + resultData[j].id + ",'" + resultData[j].productName + "',5,'已回款','" + resultData[j].totalIncome + "');\"><font color='red'>确认回款</font></a>";
                }
            }
        }

        sTrHtml += "</td>";

        sTrHtml += "</tr>";
        sHtml += sTrHtml;
        $("#direction").val(resultData[j].sortDesc);
    });

    $("#productList").append(sHtml);
}
//加载数据

        topFunc();

        left();

            $("#marketMonthReport").addClass("active");

            $("#marketMonthReport").parent().prev().attr("class","subNav sublist-up");

    initAppList();

</script>
