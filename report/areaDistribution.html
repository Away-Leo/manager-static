<script type="text/javascript">
function initData(pageIndex,sortZiduan) {
    $("#productList").empty();
    var param = "";
    var data = $("#searchForm").serializeArray();
    param +="pageNo="+(pageIndex+1)+"&";
    param+="sortColumn="+(sortZiduan==undefined?"":sortZiduan)+"&";
    param+="sortDesc="+($("#direction").val()==""?"asc":$("#direction").val())+"&";
    for (var item in data) {
        param +=[data[item].name] + "=" + data[item].value +"&";
    }
    var result = get(areaCountUrl,param);
    if(!result.success){
        showTipMessage(result.message,true);
    }else{
        var resultData = result.data;
        bindData(resultData);
    }
}

function bindData(obj) {
    var resultData = obj;
    var sHtml = "";
    $.each(resultData, function (j) {
        var sTrHtml = "";
        sTrHtml += "<tr>";
        sTrHtml += "<td>"+(j+1);
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].appName;
        sTrHtml += "</td>";

        sTrHtml += "<td>";
        sTrHtml += resultData[j].devUser;
        sTrHtml += "</td>";

        sTrHtml += "</tr>";

        sHtml += sTrHtml;
    });
    $("#productList").append(sHtml);

}
//加载数据
initData(0);

$(function(){
    $("#navtop").load("../top.html",function () {
        topFunc();
    });
    $("#left").load("../left.html",function(){
        left();
        var links = window.location.href;
        if(links.indexOf("areaDistribution")!=-1)
        {
            $("#areaDistribution").addClass("active");
            $("#areaDistribution").parent().attr("style","display:block");
            $("#areaDistribution").parent().prev().attr("class","subNav sublist-up");
        }
    });
});

</script>
