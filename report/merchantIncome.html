<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
    <title>商户来量渠道统计</title>
    <link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
    <link title="" href="../css/style.css" rel="stylesheet" type="text/css"  />
    <link title="" href="../css/pagination.css" rel="stylesheet" type="text/css"  />
    <link title="blue" href="../css/dermadefault.css" rel="stylesheet" type="text/css"/>
    <link title="green" href="../css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
    <link title="orange" href="../css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
    <link href="../css/templatecss.css" rel="stylesheet" title="" type="text/css" />
    <script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../script/jquery.cookie.js" type="text/javascript"></script>
    <script src="../script/pingxun.js" type="text/javascript"></script>
    <script src="../script/jquery.pagination.js" type="text/javascript"></script>
    <script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript" src="../script/WdatePicker.js"></script>
    <!-- angular ui-->
    <link rel="stylesheet" title="" type="text/css" href="../ui-layout-0.0.0/ui-layout.css"/>
    <script src="../script/angular.min.js"></script>
    <script src="../ui-layout-0.0.0/ui-layout.js"></script>
    <link title="blue" href="../script/jquery.mloading.css" rel="stylesheet" type="text/css"/>
    <script src="../script/jquery.mloading.js" type="text/javascript"></script>
    <script src="../script/layer.js" type="text/javascript"></script>
</head>

<body>
<div id="navtop"></div>
<div class="down-main">
    <div class="left-main left-full" include="left" id="left"></div>
    <div class="right-product right-full">
        <div class="layout-mock">
            <div class="center-back right-back">
                <div class="container-fluid">
                    <div class="info-center">
                        <div class="page-header">
                            <div class="pull-left">
                                <h4>商户来量数据报表</h4>
                            </div>
                        </div>
                        <div class="search-box row">
                            <div class="col-md-8" style="width:80%">
                                <form id="searchForm">
                                    <div class="form-group">
                                        <span class="pull-left form-span">日期:</span>
                                        <input class="Wdate" type="text" name="applyStartDate" style="margin-top: 5px;height: 30px;" id="d15" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,readOnly:true})"/>
                                    </div>
                                    <div class="form-group">
                                        <span class="pull-left form-span">-</span>
                                        <input class="Wdate" type="text" name="applyEndDate" style="margin-top: 5px;height: 30px;" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,readOnly:true})"/>
                                    </div>
                                    <!--<div class="form-group">-->
                                        <!--<span class="pull-left form-span">商户名称:</span>-->
                                        <!--<input type="text" name="merchantName" class="form-control" placeholder="请输入商户名称"/>-->
                                    <!--</div>-->
                                    <div class="form-group">
                                        <span class="pull-left form-span">金融产品名称:</span>
                                        <input type="text" name="productName" class="form-control" placeholder="请输入金融产品名称"/>
                                    </div>
                                    <div class="form-group">
                                        <span class="pull-left form-span">应用市场:</span>
                                        <select id="channelNo" class="form-control" name="channelNo">
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <span class="pull-left form-span">APP名称:</span>
                                        <select id="appMarketList" name="appName" class="form-control">
                                        </select>
                                    </div>
                                </form>
                                <div class="form-group btn-search">
                                    <button class="btn btn-default" onclick="javascript:initData(0)"><span class="glyphicon glyphicon-search"></span> 搜索</button>
                                    <button class="btn btn-default" onclick="javascript:exportExcel('storeDetail')"><span class="glyphicon glyphicon-export"></span> 导出</button>
                                </div>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>

                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <table id="dataTable" class="table table-bordered table-header">
                            <thead><input type="hidden" name="direction" id="direction"/>
                            <tr><td>序号</td>
                                <td class="w15">商户名称</td>
                                <td >金融产品</td>
                                <td >来量渠道</td>
                                <td >来量产品</td>
                                <td ><a href="javascript:void(0);" onclick="initData(0,'applyTime')">申请次数</a></td>
                                <td ><a href="javascript:void(0);" onclick="initData(0,'applyNum')">申请用户数</a></td>
                            </tr>
                            </thead>
                            <tbody id="productList">

                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="8">
                                    <div class="pull-right">
                                        <nav>
                                            <ul id="pageHtml" class="pagination">

                                            </ul>
                                        </nav>
                                    </div>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
    function initData(pageIndex,sortZiduan) {
        $("#productList").empty();
        var values = {};
        var data = $("#searchForm").serializeArray();
        values["pageNo"]=(pageIndex+1);
        values["userType"]="manager";
        values["sortColumn"]=(sortZiduan==undefined?"":sortZiduan);
        values["sortDesc"]=($("#direction").val()==""?"asc":$("#direction").val());
        for (var item in data) {
            values[data[item].name] = data[item].value;
        }
        var result = post(channelIncomeUrl,values);
        if(!result.success){
            showTipMessage(result.message,true);
        }else{
            var resultData = result.data;
            bindData(resultData);
        }
    }

    function bindData(obj) {
        var resultData = obj;
        var sHtml = "";
        $.each(resultData, function (j) {
            var sTrHtml = "";
            sTrHtml += "<tr>";
            sTrHtml += "<td>"+resultData[j].id;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].merchantName;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].channelNo;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].channelCode;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].appName;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].applyTime;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].applyNum;
            sTrHtml += "</td>";

            sTrHtml += "</tr>";
            $("#direction").val(resultData[j].sortDesc);

            sHtml += sTrHtml;
        });
        $("#productList").append(sHtml);

        //设置分页信息
        $("#pageHtml").pagination(obj.totalCount, { //recordCount在后台定义的一个公有变量，通过从数据库查询记录进行赋值，返回记录的总数
            callback: pageselectCallback,  //点击分页时，调用的回调函数
            prev_text: '« 上一页',  //显示上一页按钮的文本
            next_text: '下一页 »',  //显示下一页按钮的文本
            items_per_page:10,  //每页显示的项数
            num_display_entries:6,  //分页插件中间显示的按钮数目
            current_page:obj.currentPageNo,  //当前页索引
            num_edge_entries:2 //分页插件左右两边显示的按钮数目

        });
        //停用
        $("#dataTable tr td span").click(function(){
            var id = $(this).parent().parent().find("td")[0].innerText;//alert(this);
            if(confirm("确定要停用该用户吗？"))
            {
                var values = {};
                values["id"]=id;
                var data =  post(lockUrl,values);
                if(data.success) {
                    initData(0);
                }
            }
        });
        //编辑
        $("#dataTable tr td label").click(function(){
            var id = $(this).parent().parent().find("td")[0].innerText;
            window.location.href="../user/useredit.html?id="+id;
        });
        //编辑
        $("#dataTable tr td detail").click(function(){
            var id = $(this).parent().parent().find("td")[0].innerText;
            window.location.href="../user/userdetail.html?id="+id;
        });
    }

    function pageselectCallback(page_id,jq){
        initData(page_id);
    }
    //加载数据
    initData(0);

    $(function(){
        $("#navtop").load("../top.html",function () {
            topFunc();
        });
        $("#left").load("../left.html",function(){
            left();
            var links = window.location.href;
            if(links.indexOf("merchantIncome")!=-1)
            {
                $("#merchantIncome").addClass("active");
                $("#merchantIncome").parent().attr("style","display:block");
                $("#merchantIncome").parent().prev().attr("class","subNav sublist-up");
            }
        });
        initAppList();
        initAppMarketList();
    });

</script>
</body>
</html>
