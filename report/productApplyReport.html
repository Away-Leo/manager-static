<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
    <title>产品申请统计</title>
    <link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
    <link title="" href="../css/style.css" rel="stylesheet" type="text/css"  />
    <link title="" href="../css/pagination.css" rel="stylesheet" type="text/css"  />
    <link title="blue" href="../css/dermadefault.css" rel="stylesheet" type="text/css"/>
    <link title="green" href="../css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
    <link title="orange" href="../css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
    <link href="../css/templatecss.css" rel="stylesheet" title="" type="text/css" />
    <script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../script/jquery.cookie.js" type="text/javascript"></script>
    <script src="../script/pingxun.js" type="text/javascript"></script>
    <script src="../script/jquery.pagination.js" type="text/javascript"></script>
    <script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript" src="../script/WdatePicker.js"></script>
    <!-- angular ui-->
    <link rel="stylesheet" title="" type="text/css" href="../ui-layout-0.0.0/ui-layout.css"/>
    <script src="../script/angular.min.js"></script>
    <script src="../ui-layout-0.0.0/ui-layout.js"></script>
    <link title="blue" href="../script/jquery.mloading.css" rel="stylesheet" type="text/css"/>
    <script src="../script/jquery.mloading.js" type="text/javascript"></script>
    <script src="../script/layer.js" type="text/javascript"></script>
</head>

<body>
<div id="navtop"></div>
<div class="down-main">
    <div class="left-main left-full" include="left" id="left"></div>
    <div class="right-product right-full">
        <div class="layout-mock">
            <div class="center-back right-back">
                <div class="container-fluid">
                    <div class="info-center">
                        <div class="page-header">
                            <div class="pull-left">
                                <h4>产品申请统计</h4>
                            </div>
                        </div>
                        <div class="search-box row">
                            <div class="col-md-8" style="width: 90%">
                                <form id="searchForm">
                                    <div class="form-group">
                                        <span class="pull-left form-span">日期:</span>
                                        <input class="Wdate" type="text" name="applyStartDate" style="margin-top: 5px;height: 30px;" id="d15" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,readOnly:true})"/>
                                    </div>
                                    <div class="form-group">
                                        <span class="pull-left form-span">-</span>
                                        <input class="Wdate" type="text" name="applyEndDate" style="margin-top: 5px;height: 30px;" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,readOnly:true})"/>
                                    </div>
                                    <div class="form-group">
                                        <span class="pull-left form-span">产品名称:</span>
                                        <input type="text" name="name" class="form-control" placeholder="请输入产品名称"/>
                                    </div>
                                    <div class="form-group">
                                        <span class="pull-left form-span">是否上架:</span>
                                        <select id="isValid" class="form-control" name="isValid">
                                            <option value="">全部</option>
                                            <option value="true">销售中</option>
                                            <option value="false">已下架</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <span class="pull-left form-span">合作模式:</span>
                                        <select id="cooperationModel" class="form-control" name="cooperationModel">
                                            <option value="">全部</option>
                                            <option value="CPA">CPA</option>
                                            <option value="CPS">CPS</option>
                                            <option value="CPA+CPS">CPA+CPS</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <span class="pull-left form-span">所属APP:</span>
                                        <select id="appMarketList" class="form-control" name="belongApp">

                                        </select>
                                    </div>
                                </form>
                                <div class="form-group btn-search">
                                    <button class="btn btn-default" onclick="javascript:initData(0)"><span class="glyphicon glyphicon-search"></span> 搜索</button>
                                    <button class="btn btn-default" onclick="javascript:exportExcel('productCount')"><span class="glyphicon glyphicon-export"></span> 导出</button>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <table id="dataTable" class="table table-bordered table-header">
                            <input type="hidden" name="direction" id="direction" value="asc"/>
                            <thead>
                                <tr><td>序号</td>
                                    <td class="w15">产品名称</td>
                                    <td class="w15"><a href="javascript:void(0);" onclick="initData(0,'showOrder')">排序</a></td>
                                    <td><a href="javascript:void(0);" onclick="initData(0,'clickNum')">申请次数</a></td>
                                    <td><a href="javascript:void(0);" onclick="initData(0,'applyNum')">申请用户数</a></td>
                                    <td><a href="javascript:void(0);" onclick="initData(0,'recommendApplyNum')">推荐申请用户数</a></td>
                                    <td>合作类型</td>
                                    <td>合作价格</td>
                                    <td>是否下载APP</td>
                                    <td>入库时间</td>
                                </tr>
                            </thead>
                            <tbody id="productList">

                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="10">
                                    <div class="pull-right">
                                        <nav>
                                            <ul id="pageHtml" class="pagination">

                                            </ul>
                                        </nav>
                                    </div>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
    function initData(pageIndex,sortZiduan) {
        $("#productList").empty();
        var values = {};
        var data = $("#searchForm").serializeArray();
        values["pageNo"]=(pageIndex+1);
        values["sortColumn"]=sortZiduan;
        values["sortDesc"]=$("#direction").val();
        for (var item in data) {
            values[data[item].name] = data[item].value;
        }
        var result = post(productCountUrl,values);
        if(!result.success){
            showTipMessage(result.message,true);
        }else{
            var resultData = result.data;
            bindData(resultData);
        }
    }
    function bindData(resultData) {
        var sHtml = "";
        $.each(resultData, function (j) {
            var sTrHtml = "";
            sTrHtml += "<tr>";
            sTrHtml += "<td validFlag='"+resultData[j].isValid+"'>";
            sTrHtml += resultData[j].id;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].name;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].showOrder;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].clickNum;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].applyNum;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].recommendApplyNum;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].cooperationModel==null?"":resultData[j].cooperationModel;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].unitPrice;
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].isDownloadApp==true?"是":"否";
            sTrHtml += "</td>";

            sTrHtml += "<td>";
            sTrHtml += resultData[j].onlineDate;
            sTrHtml += "</td>";

            sTrHtml += "</tr>";
            sHtml += sTrHtml;
        });

        $("#productList").append(sHtml);
        if(resultData[0]!=undefined){
            $("#direction").val(resultData[0].sortDesc);
        }

    }

    //加载数据
    initData(0);

    $(function(){
        $("#navtop").load("../top.html",function () {
            topFunc();
        });
        $("#left").load("../left.html",function(){
            left();
            var links = window.location.href;
            if(links.indexOf("productApplyReport")!=-1){
                $("#productApplyReport").addClass("active");
                $("#productApplyReport").parent().attr("style","display:block");
                $("#productApplyReport").parent().prev().attr("class","subNav sublist-up");
            }
        });
        initAppList();
    });

</script>
</body>
</html>
