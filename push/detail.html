<script>
function findByData() {
    var hrefUrl = window.location.href;
    var id=getArgsFromHref(hrefUrl,"id");
    var param = "id="+id
    var result = get(findMessageByIdUrl,param);
    if(result.success)
    {
        $("#title").text(result.data.title);
        $("#content").text(result.data.content);
        $("#url").text(result.data.url);
        $("#sendDate").text(result.data.sendDate);
    }else{
        showTipMessage(result.message,true);
    }
}
$(function(){
    findByData();
});
</script>
