<script type="text/javascript">
//图片上传
function productImgUpload(obj) {
    var objId = obj.id;
    var fileId = objId.replace("Upload","");
    uploadFile(fileId);
}
//保存产品
function saveCard() {
    var data = $("#addCard").serializeArray();
    var values={};
    for (var item in data) {
        values[data[item].name] = data[item].value;
    }
    if($("#name").val()==undefined||$("#img").val()=='')
    {
        showTipMessage("请填写信用卡名称",false);
        return false;
    }
    if($("#listFileHide").val()==undefined||$("#listFileHide").val()=='')
    {
        showTipMessage("请上传信用卡图片",false);
        return false;
    }
    var result = post(saveCardUrl,values);
    if(result.success)
    {
        cwLoad("creditcard/list.html");
    }else{
        showTipMessage(result.message,true);
    }
}
$(function(){
});
</script>
