<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
<title>平讯数据后台管理系统</title>
<link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
<link title="" href="../css/style.css" rel="stylesheet" type="text/css"  />
<link title="blue" href="../css/dermadefault.css" rel="stylesheet" type="text/css"/>
<link title="green" href="../css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link title="orange" href="../css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link href="../css/templatecss.css" rel="stylesheet" title="" type="text/css" />
<script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../script/jquery.cookie.js" type="text/javascript"></script>

    <link title="blue" href="../script/jquery.mloading.css" rel="stylesheet" type="text/css"/>
    <script src="../script/jquery.mloading.js" type="text/javascript"></script>
    <script src="../script/layer.js" type="text/javascript"></script>
</head>

<body>
<div id="navtop"></div>
<div class="down-main">
    <div  class="left-main left-full" include="left" id="left"></div>
  <div class="right-product view-product right-full">
     <div class="container-fluid">
				<div class="manage account-manage info-center">
					<div class="page-header">
                        <div class="pull-left">
						    <h4>信用卡详情</h4>
					    </div>
                    </div>
                        <dl class="account-basic clearfix">
                            <dd class="pull-left margin-large-left margin-small-top">
                                <p class="text-small"><input type="hidden" id="id" name="id" style="width:250px"/>
                                    <span class="show pull-left base-name">名称</span>
                                    <span class="margin-left"><input type="text" readonly="readonly" id="name" name="name" style="width:250px"/></span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">银行</span>
                                    <span class="margin-left"><input type="text" readonly="readonly" id="bankName" name="bankName" style="width:250px"/></span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">信用卡图片</span>
                                    <span class="margin-left">
                                    <form id="listForm">
                                        <input id="listFileHide" type="hidden" value="" name="img" style="width:250px;top:50px"/>
                                        <label><img id="listFileImg" src="/img/upload.png"  name="img" style="width:114px;height:114px"/></label>
                                    </form>
                            </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">是否推荐</span>
                                    <span class="margin-left">
                                <input type="radio" name="isRecommend" readonly="readonly" value="true"/>是
                                <input type="radio" name="isRecommend" readonly="readonly" value="false" checked="checked"/>否
                            </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">H5Url</span>
                                    <span class="margin-left"><input type="text" readonly="readonly" id="url" name="url" style="width:250px"/></span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">推荐图片</span>
                                    <input id="detailFileHide" type="hidden" value="" name="recommendImg" style="width:250px;top:50px"/>
                                    <label><img id="detailFileImg" src="../img/upload.png" style="width:114px;height:114px"/></label>
                                    <span class="margin-left">
                                     <form id="detailForm">
                                     </form>
                                </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">投放渠道</span>
                                    <span class="margin-left">
                                      <input type="checkbox" id="appleFlag" name="appleFlag" readonly="readonly" value="true"/>苹果
                                      <input type="checkbox" id="androidFlag" name="androidFlag" readonly="readonly" value="true"/>安卓
                                      <input type="checkbox" id="wechatFlag" name="wechatFlag" readonly="readonly" value="true"/>微信端
                                 </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">信用卡描述</span>
                                    <span class="margin-left">
                                    <textarea cols="50" rows="5" id="cardDesc"  readonly="readonly" name="cardDesc"></textarea>
                                </span>
                                </p>
                            </dd>
                            <dd class="pull-left margin-large-left margin-small-top">
                            <p class="text-small">
                                    <span class="show pull-left base-name">开户名称</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><label id="accountName" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">开户银行</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><label id="openBankName" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">银行账号</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><label id="bankAccount" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">联系地址</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><label id="linkAddress" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">联系电话</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><label id="linkPhone" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">发票类型</span>
                                    <span class="margin-left">
                                         <input type="radio" name="invoiceType" value="1" disabled="true"/>专票&nbsp;&nbsp;
                                         <input type="radio" name="invoiceType" value="0" disabled="true"/>普票&nbsp;&nbsp;
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">开票名目</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><label id="invoiceItem" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">税金支付方</span>
                                    <span class="margin-left">
                                         <span class="margin-left">
                                              <input type="radio" name="taxesObject" value="1" disabled="true"/>收款方&nbsp;&nbsp;
                                              <input type="radio" name="taxesObject" value="0" disabled="true"/>支付方&nbsp;&nbsp;
                                         </span>
                                     </span>
                                </p>
                            </dd>
                        </dl>
                        <dd class="pull-left margin-large-left margin-small-top">
                            <p class="text-small">
                                <input type="button" value="返回" style="width: 150px;" onclick="javascript:backCardList()"/>
                            </p>
                        </dd>
				</div>
		</div>
  </div>
</div>
<script>
function findByData() {
    var hrefUrl = window.location.href;
    var id=getArgsFromHref(hrefUrl,"id");
    var param = "id="+id
    var result = get(findCardByIdUrl,param);
    if(result.success)
    {
        $("#id").val(result.data.id);
        $("#name").val(result.data.name);
        $("#bankName").val(result.data.bankName);
        $("#cardDesc").val(result.data.cardDesc);
        $("input[name='isRecommend'][value='"+result.data.isRecommend+"']").attr("checked",true);
        if(result.data.appleFlag) {
            $("#appleFlag").attr("checked", true);
        }
        if(result.data.androidFlag) {
            $("#androidFlag").attr("checked", true);
        }
        if(result.data.wechatFlag) {
            $("#wechatFlag").attr("checked", true);
        }
        $("#detailFileImg").attr("src",result.data.recommendImg);
        $("#detailFileHide").val(result.data.recommendImg);

        $("#listFileImg").attr("src",result.data.img);
        $("#listFileHide").val(result.data.img);

        $("#url").text(result.data.url);
        $("#accountName").text(result.data.accountName);
        $("#openBankName").text(result.data.openBankName);
        $("#bankAccount").text(result.data.bankAccount);
        $("#linkAddress").text(result.data.linkAddress);
        $("#linkPhone").text(result.data.linkPhone);
        $("input[name='taxesObject'][value='"+result.data.taxesObject+"']").attr("checked",true);
        $("input[name='invoiceType'][value='"+result.data.invoiceType+"']").attr("checked",true);
        $("#invoiceItem").text(result.data.invoiceItem);
    }else{
        showTipMessage(result.message,true);
    }
}
$(function(){
    $("#navtop").load("../top.html",function () {
        topFunc();
    });
    $("#left").load("../left.html",function(){
        left();
        var links = window.location.href;
        if(links.indexOf("creditcard")!=-1)
        {
            $("#creditcard").addClass("active");
            $("#creditcard").parent().attr("style","display:block");
            $("#creditcard").parent().prev().attr("class","subNav sublist-up");
        }
    });
    findByData();
});
</script>
</body>
</html>
