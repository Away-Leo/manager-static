<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>

<link title="green" href="../css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link title="orange" href="../css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>

<script src="../script/jquery.cookie.js" type="text/javascript"></script>
<script src="../script/pingxun.js" type="text/javascript"></script>

    <script src="../script/jquery.mloading.js" type="text/javascript"></script>

</head>

<body>
<div id="navtop"></div>
<div class="down-main">
    <div  class="left-main left-full" include="left" id="left"></div>
  <div class="right-product view-product right-full">
     <div class="container-fluid">
				<div class="manage account-manage info-center">
					<div class="page-header">
                        <div class="pull-left">
						    <h4>产品管理</h4>
					    </div>
                    </div>
                    <form id="updateCard">
                        <dl class="account-basic clearfix">
                            <dd class="pull-left margin-large-left margin-small-top">
                                <p class="text-small"><input type="hidden" id="id" name="id" style="width:250px"/>
                                    <span class="show pull-left base-name">名称</span>
                                    <span class="margin-left"><input type="text" id="name" name="name" style="width:250px"/></span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">银行</span>
                                    <span class="margin-left"><input type="text" id="bankName" name="bankName" style="width:250px"/></span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">信用卡图片</span>
                                    <span class="margin-left">
                                        <form id="listForm">
                                            <input id="listFileHide" type="hidden" value="" name="img" style="width:250px;top:50px"/>
                                            <label for="listFile"><img id="listFileImg" src="/img/upload.png"  name="img" style="width:114px;height:114px"/></label>
                                            <input id="listFile" type="file" name="file" onchange="javascript:productImgUpload(this)" style="display: none"/>
                                        </form>
                                </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">是否推荐</span>
                                    <span class="margin-left">
                                    <input type="radio" name="isRecommend" value="true"/>是
                                    <input type="radio" name="isRecommend" value="false" checked="checked"/>否
                                </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">H5Url</span>
                                    <span class="margin-left">
                                     <textarea cols="50" rows="5" id="url"  name="url"></textarea></span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">推荐图片</span>
                                    <input id="detailFileHide" type="hidden" value="" name="recommendImg" style="width:250px;top:50px"/>
                                    <label for="detailFile"><img id="detailFileImg" src="../img/upload.png" style="width:114px;height:114px"/></label>
                                    <span class="margin-left">
                                         <form id="detailForm">
                                            <input id="detailFile" type="file" name="file" onchange="javascript:productImgUpload(this)" style="display: none"/>
                                         </form>
                                    </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">投放渠道</span>
                                    <span class="margin-left">
                                          <input type="checkbox" id="appleFlag" name="appleFlag" value="true"/>苹果
                                          <input type="checkbox" id="androidFlag" name="androidFlag" value="true"/>安卓
                                          <input type="checkbox" id="wechatFlag" name="wechatFlag" value="true"/>微信端
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">信用卡描述</span>
                                    <span class="margin-left">
                                        <textarea cols="50" rows="5" id="cardDesc"  name="cardDesc"></textarea>
                                    </span>
                                </p>
                            </dd>
                            <dd class="pull-left margin-large-left margin-small-top">
                                <p class="text-small">
                                    <span class="show pull-left base-name">发票抬头</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><input type="text" id="accountName" name="accountName" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">开户银行</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><input type="text" id="openBankName" name="openBankName" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">银行账号</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><input type="text" id="bankAccount" name="bankAccount" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">公司地址</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><input type="text" id="linkAddress" name="linkAddress" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">公司电话</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><input type="text" id="linkPhone" name="linkPhone" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">识别号</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><input type="text" id="taxpayerNo" name="taxpayerNo" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">邮寄地址</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><input type="text" id="invoiceLinkAddress" name="invoiceLinkAddress" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">收件电话</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><input type="text" id="invoiceLinkPhone" name="invoiceLinkPhone" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">发票类型</span>
                                    <span class="margin-left">
                                         <input type="radio" id="invoiceType" name="invoiceType" value="1"/>专票&nbsp;&nbsp;
                                         <input type="radio" name="invoiceType" value="0"/>普票&nbsp;&nbsp;
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">开票名目</span>
                                    <span class="margin-left">
                                         <span class="margin-left"><input type="text" id="invoiceItem" name="invoiceItem" style="width:250px"/></span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">税金支付方</span>
                                    <span class="margin-left">
                                         <span class="margin-left">
                                              <input type="radio" name="taxesObject" value="1"/>收款方&nbsp;&nbsp;
                                              <input type="radio" name="taxesObject" value="0"/>支付方&nbsp;&nbsp;
                                         </span>
                                     </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">开票备注</span>
                                    <span class="margin-left">
                                         <span class="margin-left">
                                             <textarea cols="50" rows="5" id="invoiceMemo" name="invoiceMemo"></textarea>
                                         </span>
                                     </span>
                                </p>
                            </dd>
                        </dl>
                        <dd class="pull-left margin-large-left margin-small-top">
                            <p class="text-small">
                                <input type="button" value="保存" style="width: 150px;" onclick="javascript:saveProduct()"/>
                                <input type="button" value="返回" style="width: 150px;" onclick="javascript:backCardList()"/>
                            </p>
                        </dd>
                    </form>
				</div>
		</div>
  </div>
</div>
<script>
function findByData() {
    var hrefUrl = window.location.href;
    var id=getArgsFromHref(hrefUrl,"id");
    var param ="id="+id;
    var result = get(findCardByIdUrl,param);
    if(result.success)
    {
        $("#id").val(result.data.id);
        $("#name").val(result.data.name);
        $("#bankName").val(result.data.bankName);
        $("#cardDesc").val(result.data.cardDesc);
        $("input[name='isRecommend'][value='"+result.data.isRecommend+"']").attr("checked",true);
        if(result.data.appleFlag) {
            $("#appleFlag").attr("checked", true);
        }
        if(result.data.androidFlag) {
            $("#androidFlag").attr("checked", true);
        }
        if(result.data.wechatFlag) {
            $("#wechatFlag").attr("checked", true);
        }
        $("#detailFileImg").attr("src",result.data.recommendImg);
        $("#detailFileHide").val(result.data.recommendImg);

        $("#listFileImg").attr("src",result.data.img);
        $("#listFileHide").val(result.data.img);

        $("#url").text(result.data.url);
        $("#accountName").val(result.data.accountName);
        $("#openBankName").val(result.data.openBankName);
        $("#bankAccount").val(result.data.bankAccount);
        $("#linkAddress").val(result.data.linkAddress);
        $("#linkPhone").val(result.data.linkPhone);

        $("#taxpayerNo").val(result.data.taxpayerNo);
        $("#invoiceLinkAddress").val(result.data.invoiceLinkAddress);
        $("#invoiceLinkPhone").val(result.data.invoiceLinkPhone);
        $("#invoiceMemo").text(result.data.invoiceMemo==null?"":result.data.invoiceMemo);

        $("input[name='taxesObject'][value='"+result.data.taxesObject+"']").attr("checked",true);
        $("input[name='invoiceType'][value='"+result.data.invoiceType+"']").attr("checked",true);
        $("#invoiceItem").val(result.data.invoiceItem);
    }else{
        showTipMessage(result.message,true);
    }
}
//图片上传
function productImgUpload(obj) {
    var objId = obj.id;
    var fileId = objId.replace("Upload","");
    uploadFile(fileId);
}
//保存产品
function saveProduct() {
    var data = $("#updateCard").serializeArray();
    var values={};
    for (var item in data) {
        values[data[item].name] = data[item].value;
    }
    if($("#name").val()==undefined||$("#img").val()=='')
    {
        showTipMessage("请填写信用卡名称",false);
        return false;
    }
    if($("#listFileHide").val()==undefined||$("#listFileHide").val()=='')
    {
        showTipMessage("请上传信用卡图片",false);
        return false;
    }
    if($("#detailFileHide").val()==undefined||$("#detailFileHide").val()=='')
    {
        showTipMessage("请上传信用卡推荐图片",false);
        return false;
    }
    var result = post(updateCardUrl,values);
    if(result.success)
    {
        window.location.href="../creditcard/list.html";
    }else{
        showTipMessage(result.message);
    }
}
$(function(){
    $("#navtop").load("../top.html",function () {
        topFunc();
    });
    $("#left").load("../left.html",function(){
        left();
        var links = window.location.href;
        if(links.indexOf("creditcard")!=-1)
        {
            $("#creditcard").addClass("active");
            $("#creditcard").parent().attr("style","display:block");
            $("#creditcard").parent().prev().attr("class","subNav sublist-up");
        }
    });
    findByData();
});
</script>
</body>
