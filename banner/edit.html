
<div >

  <div style="background: #FFF;">
     <div class="container-fluid">
				<div class="manage account-manage info-center">
					<div class="page-header">
                        <div class="pull-left">
						    <h4>Banner管理</h4>
					    </div>
                    </div>
                    <form id="updateCard">
                        <dl class="account-basic clearfix">
                            <dd class="pull-left margin-large-left margin-small-top">
                                <p class="text-small"><input type="hidden" id="id" name="id" style="width:250px"/>
                                    <span class="show pull-left base-name">名称</span>
                                    <span class="margin-left"><input type="text" id="name" name="name" style="width:250px"/></span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">Banner图片</span>
                                    <span class="margin-left">
                                        <input id="listFileHide" type="hidden" name="bannerImg" style="width:250px;top:50px"/>
                                        <label for="listFile"><img id="listFileImg" src="img/upload.png"  name="img" style="width:114px;height:114px"/></label>
                                        <input id="listFile" type="file" name="file" onchange="javascript:productImgUpload(this)" style="display: none"/>
                                </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">显示位置</span>
                                    <span class="margin-left">
                                        <select id="bannerPosition" style="height: 30px;width: 200px;" name="bannerPosition">
                                        </select>
                                    </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">跳转网址</span>
                                    <span class="margin-left">
                                        <input type="text" id="jumpUrl" name="jumpUrl" />
                                    </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">APP微信引导图</span>
                                    <span class="margin-left">
                                        <input id="listDetailHide" type="hidden" value="" name="bannerDetailImg" style="width:250px;top:50px"/>
                                        <label for="listDetail"><img id="listDetailImg" src="img/upload.png" style="width:114px;height:114px"/></label>
                                        <input id="listDetail" type="file" name="file" onchange="javascript:productImgUpload(this)" style="display: none"/>
                                </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">排序号</span>
                                    <span class="margin-left">
                                        <input type="text" id="showOrder" name="showOrder"/>
                                    </span>
                                </p>
                                <p class="text-small">
                                    <span class="show pull-left base-name">投放渠道</span>
                                    <span class="margin-left">
                                          <input type="checkbox" id="isApple" name="isApple" value="true"/>苹果&nbsp;&nbsp;
                                          <input type="checkbox" id="isAndroid" name="isAndroid" value="true"/>安卓&nbsp;&nbsp;
                                     </span>
                                </p>
                            </dd>
                        </dl>
                        <dd class="pull-left margin-large-left margin-small-top">
                            <p class="text-small">
                                <input type="button" value="保存" style="width: 150px;" onclick="javascript:saveProduct()"/>
                                <input type="button" value="返回" style="width: 150px;" onclick="javascript:backbannertList()"/>
                            </p>
                        </dd>
                    </form>
				</div>
		</div>
  </div>
</div>
<script>
function findByData() {
    var hrefUrl = window.location.href;
    var id=getArgsFromHref(hrefUrl,"id");
    var param ="id="+id;
    var result = get(findBannerByIdUrl,param);
    if(result.success)
    {
        $("#id").val(result.data.id);
        $("#name").val(result.data.name);
        $("#listFileHide").val(result.data.bannerImg);
        $("#listFileImg").attr("src",result.data.bannerImg);
        $("#listDetailHide").val(result.data.bannerDetailImg);
        $("#listDetailImg").attr("src",result.data.bannerDetailImg);
        $("#bannerPosition").val(result.data.bannerPosition);
        $("#jumpUrl").val(result.data.jumpUrl);
        $("#showOrder").val(result.data.showOrder);
        if(result.data.isApple) {
            $("#isApple").attr("checked", true);
        }
        if(result.data.isAndroid) {
            $("#isAndroid").attr("checked", true);
        }
    }else{
        showTipMessage(result.message,true);
    }
}
//图片上传
function productImgUpload(obj) {
    var objId = obj.id;
    var fileId = objId.replace("Upload","");
    uploadFile(fileId);
}
//保存产品
function saveProduct() {
    var data = $("#updateCard").serializeArray();
    var values={};
    for (var item in data) {
        values[data[item].name] = data[item].value;
    }
    if($("#name").val()==undefined||$("#img").val()=='')
    {
        showTipMessage("请填写banner名称",false);
        return false;
    }
    if($("#listFileHide").val()==undefined||$("#listFileHide").val()=='')
    {
        showTipMessage("请上传banner图片",false);
        return false;
    }
    var result = post(updateBannerUrl,values);
    if(result.success)
    {
        cwLoad("banner/list.html");
    }else{
        showTipMessage(result.message,true);
    }
}
$(function(){
    //加载选择框数据
    var param = "type=bannerPosition";
    var result = get(findByTypeUrl,param);
    var resultData = result.data;
    var sHtml = "<option value=\"\">全部</option>";
    $.each(resultData, function (j) {
        var sTrHtml = "";
        sTrHtml += "<option value='"+resultData[j].code+"'>";
        sTrHtml += resultData[j].name;
        sTrHtml += "</option>";
        sHtml += sTrHtml;
    });
    $("#bannerPosition").append(sHtml);
    findByData();
});
</script>
