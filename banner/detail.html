<script>
function findByData() {
    var id=bannerId;
    var param = "id="+id;
    var result = get(findCardByIdUrl,param);
    if(result.success)
    {
        $("#id").val(result.data.id);
        $("#name").val(result.data.name);
        $("#bannerPosition").val(result.data.bannerPosition);
        $("#listFileImg").attr("src",result.data.bannerImg);
        $("#listFileHide").val(result.data.bannerImg);
        $("#jumpUrl").val(result.data.jumpUrl);
        $("#showOrder").val(result.data.showOrder);
        if(result.data.isApple) {
            $("#isApple").attr("checked", true);
        }
        if(result.data.isAndroid) {
            $("#isAndroid").attr("checked", true);
        }
    }else{
        showTipMessage(result.message,true);
    }
}
$(function(){
    findByData();
});
</script>
