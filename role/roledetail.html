<script type="text/javascript">
function findByData() {
    var hrefUrl = window.location.href;
    var id=getArgsFromHref(hrefUrl,"id");
    var param = "id="+id;
    var result = get(findByRoleIdUrl,param);
    if(result.success)
    {
        $("#id").val(result.data.id);
        $("#role").text(result.data.role);
        $("#description").text(result.data.description);
        $("#resourceId").text(result.data.resourceId);
    }else{
        showTipMessage(result.message,true);
    }
}
$(function(){
    findByData();
});
</script>
