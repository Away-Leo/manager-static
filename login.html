<!DOCTYPE HTML>
<html>
<head>
<title>大白花花</title>
<!-- Custom Theme files -->
<link rel="stylesheet" href="assets/css/login.css" type="text/css" media="all"/>
<script src="script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="script/jquery.cookie.js" type="text/javascript"></script>
<script src="script/pingxun.js" type="text/javascript"></script>
<link title="blue" href="script/jquery.mloading.css" rel="stylesheet" type="text/css"/>
<script src="script/jquery.mloading.js" type="text/javascript"></script>
<script src="script/layer.js" type="text/javascript"></script>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="" />
<!--Google Fonts-->
</head>
<body onkeydown="KeyDown();">
<div class="login">
	<h2>后台管理系统</h2>
	<div class="login-top">
		<h1>用户登录</h1>
		<form id="loginForm" method="post">
			<input type="text" id="userName" placeholder="用户名" name="userName" />
			<input type="password" id="password" placeholder="密码" name="password"/>
	    <div class="forgot">
	    	<input type="button" value="登录" onclick="javascript:login()"/>
	    </div>
		</form>
	</div>
	<div class="login-bottom">
		<h3>执着、进取、奋斗、拼搏</h3>
	</div>
</div>	
<div class="copyright">
</div>

<script>
	function login() {
	    var data = $("#loginForm").serializeArray();
	    var values={};
        for (var item in data) {
            values[data[item].name] = data[item].value;
        }
		var result = post(loginUrl,values);
		if(result.success)
		{
            localStorage.setItem("userName",values["userName"]);
            window.location.href="frame.html";
		}else{
            showTipMessage(result.message,true);
		}
    }
    function KeyDown()
    {
        if (event.keyCode == 13)
        {
            login();
        }
    }
</script>
</body>
</html>
